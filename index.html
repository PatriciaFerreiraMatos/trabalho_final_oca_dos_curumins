<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<title>Oca dos Curumins</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
		</header>
		<section class="containerImagesPrincipal">
			<div class="containerImagesPrincipal__block">
				<img src="assets/img1.png" class="containerImagesPrincipal__blockImage">
				<img src="assets/img2.png" class="containerImagesPrincipal__blockImage">
				<img src="assets/img3.png" class="containerImagesPrincipal__blockImage">
			</div>
		</section>
		<main>
			<section class="containerfirstmain">
				<div class="containerfirstmainBlocktitle">
					<h1>Atividades</h1>
				</div>
				<div class="containerfirstmain__block">
					<div class="containerfirstmain__blockSubBlock">
						<img src="assets/alfabetização.svg" alt="alfabetização" title="Alfabetização" class="containerfirstmain__blockImage">
						<p class="containerfirstmain__blockParagraphs">Alfabetização</p>
					</div>
					<div class="containerfirstmain__blockSubBlock">
						<img src="assets/reforço.svg" alt="reforço escolar" title="Reforço Escolar" class="containerfirstmain__blockImage">
						<p class="containerfirstmain__blockParagraphs">Reforço Escolar</p>
					</div>
					<div class="containerfirstmain__blockSubBlock">
						<img src="assets/ingles.svg" alt="aulas de inglês" title="Aulas de Inglês" class="containerfirstmain__blockImage">
						<p class="containerfirstmain__blockParagraphs">Aulas de Inglês</p>
					</div>
					<div class="containerfirstmain__blockSubBlock">
						<img src="assets/palestras.svg" alt="palestras" title="Palestras" class="containerfirstmain__blockImage">
						<p class="containerfirstmain__blockParagraphs">Palestras</p>
					</div>
					<div class="containerfirstmain__blockSubBlock">
						<img src="assets/artesanato.svg" alt="artesanato" title="Artesanato" class="containerfirstmain__blockImage">
						<p class="containerfirstmain__blockParagraphs">Artesanato</p>
					</div>
					<div class="containerfirstmain__blockSubBlock">
						<img src="assets/teatro.svg" alt="teatro" title="Teatro" class="containerfirstmain__blockImage">
						<p class="containerfirstmain__blockParagraphs">Teatro</p>
					</div>
					<div class="containerfirstmain__blockSubBlock">
						<img src="assets/dança.svg" alt="dança" title="Dança" class="containerfirstmain__blockImage">
						<p class="containerfirstmain__blockParagraphs">Dança</p>
					</div>
					<div class="containerfirstmain__blockSubBlock">
						<img src="assets/capoeira.svg" alt="capoeira" title="Capoeira" class="containerfirstmain__blockImage">
						<p class="containerfirstmain__blockParagraphs">Capoeira</p>
					</div>
				</div>
			</section>
			<section class="containersecondmain">
				<div class="containersecondmainBlock">
					<div class="containersecondmainBlock__subBlock">
						<h1 class="containersecondmainBlock__subBlockTitle">Impacto</h1>
						<p class="containersecondmainBlock__subBlockParagraph">Com uma equipe composta apenas por voluntários conseguimos atender uma média de 60 pessoas em nossas atividades. Esse impacto pode ser ainda maior com a sua colaboração!</p>
					</div>
					<img src="assets/impacto.png" alt="turma de artesanato fazendo trabalho com feijão" title="Aulas de artesanato" class="containersecondmain__image">
				</div>
			</section>
		</main>
	</body>
</html>
